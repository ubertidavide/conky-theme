${color grey}Host: $color$alignr$nodename
${color grey}Uptime: $color$alignr$uptime
${color grey}File System: $color$alignr${fs_type}

${font sans-serif:bold:size=10}CPU ${hr 2}
${font sans-serif:normal:size=8}${execi 1000 grep model /proc/cpuinfo | cut -d : -f2 | tail -1 | sed 's/\s//'}
${voffset 1}
CPU: $alignr $cpu% 
${cpubar 4}
${color grey}CPU Temp: $alignr $color ${exec sensors | grep Package | cut -c 17-23}
${color grey}CPU Freq.:$alignr $color $freq MHz
${color grey}CPU Freq.:$alignr $color $freq_g GHz

${if_match "" != "${exec nvidia-smi > /dev/null 2>&1 && echo 1 || echo 0}"}
    ${font sans-serif:bold:size=10}GPU ${hr 2}
    ${font sans-serif:normal:size=8}${execi 1000 nvidia-smi --query-gpu=name --format=csv | tail -n 1}
    ${voffset 1}
    GPU: $alignr ${exec nvidia-smi --query-gpu=utilization.gpu --format=csv | tail -n 1}
    ${execibar 10 nvidia-smi --query-gpu=utilization.gpu --format=csv | tail -n 1}
    ${font sans-serif:normal:size=8}${color grey}GPU Temp: $alignr $color ${exec nvidia-smi --query-gpu=temperature.gpu --format=csv | tail -n 1} Â°C
