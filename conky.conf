    ${font sans-serif:normal:size=8}${color grey}GPU Mem.: $alignr $color ${exec nvidia-smi --query-gpu=memory.used,memory.total --format=csv | tail -n 1}
    ${font sans-serif:normal:size=8}${color grey}GPU Power: $alignr $color ${exec nvidia-smi --query-gpu=power.draw,power.limit --format=csv | tail -n 1}
${endif}

${font sans-serif:bold:size=10}MEMORY ${hr 2}
${font sans-serif:normal:size=8}RAM $alignc $mem / $memmax $alignr $memperc%
${membar 4}
SWAP $alignc ${swap} / ${swapmax} $alignr ${swapperc}%
${swapbar 4}

${font sans-serif:bold:size=10}FILE SYSTEMS ${hr 2}
${font sans-serif:normal:size=8}/ $alignc ${fs_used /} / ${fs_size /} $alignr ${fs_used_perc /}%
${fs_bar 6 /}
${voffset 1}
${color grey}Disk I/O:$color $alignr $diskio
R 
${diskiograph_read}
W 
${diskiograph_write}
${color grey}Nvme Temp: $alignr $color ${exec sensors | grep Composite | cut -c 16-23}

${font sans-serif:bold:size=10}NETWORKING ${hr 2}
${font sans-serif:normal:size=8}- ${alignr} ${color grey}Up:$color ${upspeed} ${color grey} - Down:$color ${downspeed} - ${upspeedf}k/s (${totalup})
UP 
${upspeedgraph}
DW 
${downspeedgraph}
${font sans-serif:normal:size=8}eth0 ${alignr} ${color grey} ${color} ${alignr}${addr eth0}
${alignr} ${color grey}Up:$color ${upspeed eth0} ${color grey} - Down:$color ${downspeed eth0}
${font sans-serif:normal:size=8}wlan0 ${alignr} ${color grey} ${color} ${alignr}${addr wlan0}
${alignr} ${color grey}Up:$color ${upspeed wlan0} ${color grey} - Down:$color ${downspeed wlan0}

