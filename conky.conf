${font sans-serif:normal:size=8}${color grey}Name ${alignr}CPU%   MEM%
${color lightgrey} ${top name 1} ${alignr} ${top cpu 1}   ${top mem 1}
${color lightgrey} ${top name 2} ${alignr} ${top cpu 2}   ${top mem 2}
